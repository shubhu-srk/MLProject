<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
            animation: bounceIn 1s ease-in-out;
        }

        .text-center {
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            animation: pulse 1s infinite;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Student Exam Performance Prediction</h1>
            <p>Predict your exam performance with our AI-powered tool!</p>
        </div>
        <img src="/static/Student_Performance.jpg" alt="Student Image" class="img-fluid">
        <p class="text-center">Welcome to our Student Exam Performance Prediction tool!</p>
        <div class="text-center">
            <a href="{{ url_for('predict_datapoint') }}" class="btn btn-primary">Let's Predict</a>
        </div>
    </div>
</body>
</html>
